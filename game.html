<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>quizapp</title>
  <!-- <link rel="stylesheet" href="./src/style.css"> -->
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">QUIZZAPP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Start</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Scores</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="#">Einstellungen</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Abstand unter fixed Navbar -->
  <main class="container" style="padding-top:80px">
    <div class="card">
      <h2 id="quiz-question">Frage wird hier erscheinen</h2>
      <div id="quiz-answers">
        <div class="card mb-2" onclick="checkAnswer('answer_1')">
          <div id="answer_1" class="card-body">
            Antwort
          </div>
        </div>
        <div class="card mb-2" onclick="checkAnswer('answer_2')">
          <div id="answer_2" class="card-body">
            Antwort
          </div>
        </div>
        <div class="card mb-2" onclick="checkAnswer('answer_3')">
          <div id="answer_3" class="card-body">
            Antwort
          </div>
        </div>
        <div class="card" onclick="checkAnswer('answer_4')">
          <div id="answer_4" class="card-body">
            Antwort
          </div>
        </div>
      </div>

      <!-- <div class="d-flex align-items-stretch"> -->
      <div class="d-flex justify-content-between align-items-stretch row
         mt-3 p-3 border-top bg-body-tertiary rounded-bottom card-footer text-body-secondary">

        <button id="next-btn" disabled class="col btn btn-primary">Nächste Frage</button>
        <div id="scores" class="card-footer col text-center">
          <h2>Scores 0/10</h2>
        </div>
        <div class="card-footer col text-body-secondary ms-auto d-flex flex-column align-items-end gap-1 text-end">
          <span id="question-number">Frage: 1/10</span>
          <span id="level">Schwierigkeitsgrad: einfach</span>
        </div>
      </div>
    </div>
    <dialog id="lightbox" aria-modal="true" role="dialog" >
      <figure class="card">
        <div id="completed">
          <div class="d-flex flex-column justify-content-between">
            <h2>Glückwunsch</h2>
            <div>
            Richtige Antworten:
            <div id="result" class="badge text-bg-info align-self-start">10/10</div>
            </div>
            <div>Schwierigkeitsgrad:
            <div id="difficulty" class="badge text-bg-info align-self-start">easy</div>
            </div>
            <button id="result-btn" class="btn btn-primary align-self-start">Weiter</button>
          </div>
          <div id="end-of-game" style="display: none;">
            <img src="./public/logo.png" alt="">
            <h2>Wow! Herzlichen Glückwunsch</h2>
            <h4>Insgesammte Punktzahl <span class="badge text-bg-info align-self-start" id="rubric"></span>:</h4>
            <p>Easy: <span class="badge text-bg-info align-self-start" id="score-easy"></span></p>
            <p>Medium: <span class="badge text-bg-info align-self-start" id="score-medium"></span></p>
            <p>Hard: <span class="badge text-bg-info align-self-start" id="score-hard"></span></p>
            <p>Wähle Start für ein neues Quiz!</p>
          </div>
          <img src="/tropy.png" alt="">
        </div>
      </figure>
    </dialog>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>


</html>
